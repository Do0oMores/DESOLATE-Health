name: Java CI with Maven

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: |
        mvn -B package --file Health/pom.xml
        zip target/DESOLATE-Health.zip target/DESOLATE-Health.jar
    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: target/DESOLATE-Health.zip
